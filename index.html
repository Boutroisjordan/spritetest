<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>test srpite</title>
</head>
<body>

    <div class="container">

        <div class="player">
            <canvas id="canvas"></canvas>
            <div class="controls">
            <button onclick="spell();">lancer un sort</button>
            <button onclick="die();">mourrir</button>
            <button onclick="attack();">attaquer</button>
            <button onclick="walk();">marcher</button>
            </div>
            
        </div>

        <div class="bot">
            <canvas id="bot"></canvas>
            <div class="controls">
            <button onclick="spellBot();">lancer un sort</button>
            <button onclick="dieBot();">mourrir</button>
            <button onclick="attackBot();">attaquer</button>
            <button onclick="walkBot();">marcher</button>
            </div>
            
        </div>

    </div>

        


    
    <script>
    //player
    let canvas = document.getElementById('canvas');
    let ctx = canvas.getContext('2d');
    ctx.imageSmoothingEnabled = true;

    //bot
    let canvasBot = document.getElementById('bot');
    let ctxBot = canvasBot.getContext('2d');
    ctxBot.imageSmoothingEnabled = false;


    // commun
    const CANVAS_WIDTH = canvas.width = 120;
    const CANVAS_HEIGHT = canvas.height = 120;

    const CANVAS_WIDTH_BOT = canvasBot.width = 120;
    const CANVAS_HEIGHT_BOT = canvasBot.height = 120;
    const spriteWidth = 64; //png widht / column
    const spriteHeight = 64; // png height / row

    const playerImage = new Image();
    playerImage.src = "sprite.png"

//player
let playerState = '';

//bot
let botState = '';

let frameForStop = 60;
let gameFrame = 0;
let gameFrameBot = 0;
const staggerFrames = 8;
const spriteAnimations = [];
const spriteAnimationsBot = [];
const animationState = [
    {
        name: 'spell',
        frames: 7,
        line: 3
    },
    {
        name: 'walk',
        frames: 9,
        line: 11,
    },
    {
        name: 'attack',
        frames: 6,
        line: 15,
    },
    {
        name: 'die',
        frames: 6,
        line: 20,
    }
];

const animationStateBot = [
    {
        name: 'spell',
        frames: 7,
        line: 1
    },
    {
        name: 'walk',
        frames: 9,
        line: 9,
    },
    {
        name: 'attack',
        frames: 6,
        line: 13,
    },
    {
        name: 'die',
        frames: 6,
        line: 20,
    }
];

//player
animationState.forEach((state, index) => {
    let frames = {
        loc: [],
    }
    for (let j = 0; j < state.frames; j++) {
        let positionX = j * spriteWidth;
        let positionY = animationState[index].line * spriteHeight;
        frames.loc.push({x: positionX, y: positionY});
    }
    // console.log(state, " state");
    spriteAnimations[state.name] = frames;
    // console.log(spriteAnimations, " sprites animation");
    // console.log(frames.loc, " loky loky");
    // console.log(index, '  index mon gars');
})



function animate() {
    ctx.clearRect(0,0, CANVAS_WIDTH, CANVAS_HEIGHT);
    let position = Math.floor(gameFrame/staggerFrames) % spriteAnimations[playerState].loc.length;
    let frameX = spriteWidth * position;
    let frameY = spriteAnimations[playerState].loc[position].y;
    ctx.drawImage(playerImage, frameX, frameY, spriteWidth, spriteHeight, 0, 0, 120, 120)


    if (gameFrame < frameForStop) {
        gameFrame++;
        requestAnimationFrame(animate);
    }

    console.log("1");
}


//bot

animationStateBot.forEach((state, index) => {
    let frames = {
        loc: [],
    }
    for (let j = 0; j < state.frames; j++) {
        let positionX = j * spriteWidth;
        let positionY = animationStateBot[index].line * spriteHeight;
        frames.loc.push({x: positionX, y: positionY});
    }
    console.log(state, " state");
    spriteAnimationsBot[state.name] = frames;
    console.log(spriteAnimationsBot, " sprites animation");
    console.log(frames.loc, " loky loky");
    console.log(index, '  index bot mon gars');
})


function animateBot() {
    ctxBot.clearRect(0,0, CANVAS_WIDTH_BOT, CANVAS_HEIGHT_BOT);
    let position = Math.floor(gameFrameBot/staggerFrames) % spriteAnimationsBot[botState].loc.length;
    let frameX = spriteWidth * position;
    let frameY = spriteAnimationsBot[botState].loc[position].y;
    ctxBot.drawImage(playerImage, frameX, frameY, spriteWidth, spriteHeight, 0, 0, 120, 120)


    if (gameFrameBot < frameForStop) {
        gameFrameBot++;
        requestAnimationFrame(animateBot);
    }

    console.log("1");
}
// animate();

// PLAYER function animations
function spell() {
    gameFrame = 0;
    frameForStop = 60;
    playerState = "spell";
    animate();
};

function die() {
    gameFrame = 0;
    frameForStop = 40;
    playerState = "die";
    animate();
}

function attack() {
    gameFrame = 0;
    frameForStop = 60;
    playerState = "attack";
    animate();
}

function walk() {
    gameFrame = 0;
    frameForStop = 220;
    playerState = "walk";
    animate();
}

function game() {
    
}

function apparitions() {
    canvas.style.animationName = "reveal" ;
    walk();
}
apparitions();

// Bot function animations
function walkBot() {
    gameFrame = 0;
    frameForStop = 220;
    botState = "walk";
    animateBot();
}

function apparitionsBot() {
    canvasBot.style.animationName = "revealBot" ;
    walkBot();
}
apparitionsBot();

    </script>

    <!-- <script src="main.js"></script> -->
</body>
</html>
